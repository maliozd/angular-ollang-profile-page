<div class="ml-60 bg-gray-100 ">
  <div class="p-6 rounded-xl flex space-x-8 ">
    <img class="w-40 h-40 rounded-full mt-3" src="{{userInfo.avatarUrl}}" alt="ball">
    <div class="space-y-2 w-1/2 text-left">
      <p class="text-black  font-tilt text-2xl">{{userInfo.name}}</p>
      <p class="text-xs font-tilt leading-none  text-gray-600 flex ">
        <svg class="mr-1" xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 24 24" fill="none"
          stroke="#626262" stroke-width="1.5" stroke-linecap="square" stroke-linejoin="round">
          <circle cx="12" cy="10" r="3" />
          <path d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 6.9 8 11.7z" />
        </svg>
        <small class="text-xs mt-1">
          {{userInfo?.state}}, {{userInfo?.country}}
        </small>
      </p>
      <p class="text-gray-500 text-left font-tilt "> {{userInfo.summary}}
    </div>
    <div class="mt-1">
      <button type="button"
        class="inline-block ml-2 rounded-full border-4 border-blue-300 px-2 pt-2 pb-[6px] bg-blue-300 transition duration-150 ease-in-out text-center hover:border-primary-accent-100 hover:bg-blue-400 hover:border-blue-400  ">
        <small class="font-tilt text-base text-slate-100">Edit Profile</small></button>
      <button type="button"
        class="inline-block ml-2 rounded-full border-4 px-2 pt-2 pb-[6px]  transition duration-150 ease-in-out hover:border-primary-accent-100 hover:bg-neutral-500 hover:bg-opacity-10 ">
        <small class="font-tilt text-base text-gray-600">Public View</small></button>
    </div>

  </div>
  <div class="items-center flex">
    <div class="bg-gray-100 h-10 w-72">
      <p class=" flex md:text-sm ml-6">
        <svg class="" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
          stroke="#626262" stroke-width="1" stroke-linecap="round" stroke-linejoin="bevel">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <small class="font-tilt text-base leading-none text-black  ml-4">
          {{userInfo?.yearsOfExperience}}+ Years Job
          <br>
          <small class="text-gray-500 text-sm">
            Experienced

          </small>
        </small>

      </p>
    </div>
    <div class="bg-gray-100 h-10 w-72">
      <p class=" flex  md:text-sm ml-2">
        <svg class="ml-4" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
          stroke="#626262" stroke-width="1" stroke-linecap="round" stroke-linejoin="bevel">
          <path d="M14 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6z" />
          <path d="M14 3v5h5M16 13H8M16 17H8M10 9H8" />
        </svg>
        <small class="font-tilt text-base leading-none text-black  ml-4">
          {{userInfo?.certificateCount}} Certificates
          <br>
          <small class="text-gray-500 text-sm">
            Achieved

          </small>
        </small>

      </p>
    </div>
    <div class="bg-gray-100 h-10 w-3/4">
      <p class=" flex md:text-sm">
        <svg class="ml-10" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
          stroke="#626262" stroke-width="1" stroke-linecap="round" stroke-linejoin="bevel">
          <polyline points="9 11 12 14 22 4"></polyline>
          <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
        </svg>
        <small class="font-tilt text-base leading-none text-black  ml-4">
          {{userInfo?.numberOfInternships}} Internship
          <br>
          <small class="text-gray-500 text-sm">
            Completed
          </small>
        </small>

      </p>
    </div>

  </div>
</div>
